<div class="menu-list">
    @for (item of menuItems; track item.title) {
    <mat-card class="menu-card" (click)="navigateTo(item)">
        <mat-card-header tabindex="0" gutterSize="20px">
            <mat-card-title>{{ item.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ item.description }}</p>
        </mat-card-content>
    </mat-card>
    }
</div>
