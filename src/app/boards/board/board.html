<div class="board-container">
    <div class="board-column">
        <mat-card>
            <mat-card-header tabindex="0" gutterSize="20px">
                <mat-card-title>To do</mat-card-title>
            </mat-card-header>
            <mat-card-actions>
                <button mat-raised-button (click)="addTask()">Add New Task</button>
            </mat-card-actions>
        </mat-card>
        @for(task of getBoard.tasks; track task.id){
        <mat-card>
            <mat-card class="task-card">
                <mat-card-header tabindex="0" gutterSize="20px">
                    <mat-card-title>{{ task.title }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ task.description }}</p>
                </mat-card-content>
            </mat-card>
        </mat-card>
        }
    </div>
    <div class="board-column">
        <h2>In Progress</h2>
        @for(task of getBoard.tasks; track task.id){
        <mat-card>
            <mat-card class="task-card">
                <mat-card-header tabindex="0" gutterSize="20px">
                    <mat-card-title>{{ task.title }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ task.description }}</p>
                </mat-card-content>
            </mat-card>
        </mat-card>
        }
    </div>
    <div class="board-column">
        <h2>Done</h2>
        @for(task of getBoard.tasks; track task.id){
        <mat-card>
            <mat-card class="task-card">
                <mat-card-header tabindex="0" gutterSize="20px">
                    <mat-card-title>{{ task.title }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ task.description }}</p>
                </mat-card-content>
            </mat-card>
        </mat-card>
        }
    </div>
</div>
