<mat-grid-list cols="1" rowHeight="128px" rowWidth="2:1">
    @for (item of menuItems; track item.title) {
    <mat-grid-tile>
        <mat-card width="100%">
            <mat-card-header tabindex="0" gutterSize="20px">
                <mat-card-title>{{ item.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{ item.description }}</p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    }
</mat-grid-list>
